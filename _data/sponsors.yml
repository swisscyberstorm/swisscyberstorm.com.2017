- www: http://www.ict-berufsbildung.ch
  image: /img/sponsors/Logo_ICT_BBCH_CMYK_new.svg
  image-alt: ACADEMY Sponsor - ICT-Berufsbildung Schweiz
  profile: '<strong>ICT-Berufsbildung Schweiz</strong> (ICT Vocational Training Switzerland) is the national organisation for the working world (Organisation der Arbeitswelt, OdA) for the rapidly growing occupational area of ICT and is championing the subject of ICT skills in vocational training. <br>
The association is responsible for all Swiss professional qualifications in computer science and mediamatics and is the examining body for Swiss federal professional certificates and diplomas in application development, system engineering, business data processing and mediamatics, as well as the Swiss federal diploma for ICT managers and the Swiss federal diploma for ICT security experts.<br>
ICT-Berufsbildung Schweiz is supported by seven national industry and professional associations as well as fourteen regional ICT vocational training associations. <br> The association was founded in the spring of 2010 by the umbrella organisation ICTswitzerland and the cantonal and regional organisations of the working world (OdA) and aims to actively counter the shortage of skilled ICT experts in Switzerland. The association’s structures were adapted in 2017 so that membership is now also possible for non-ICT associations. ICT-Berufsbildung Schweiz is a cross-industry service organisation and is expanding its strengths in the area of professional digitisation competences with strategic projects.
  '
  max-width: 100%
  type: ACADEMY
  