-
  title: "Swiss Cyber Storm"
  paragraph: 
  - { text:  'Swiss Cyber Storm 2017 is an international IT security conference in the domain of cyber attacks and defense. On the management and tech track, international experts talk about the latest findings, techniques, visions, opinions and lessons learned. To complement the talks, the conference features the opportunity to link with the swiss finalists team of the European Cyber Security Challenge. Swiss Cyber Storm 2017 provides a lot of room for the networking with national and international experts.'
}
  - { text: 'Swiss Cyber Storm is supported by the Reporting and Analysis Centre for Information Assurance MELANI and the Swiss Accademy of Engineering Sciences (SATW). Furthermore, the European Cyber Security Challenge is supported by the European Network and Information Security Agency (ENISA) as well as the organizations that each spent time organizing the national competitions for each respective participating country.'
}
