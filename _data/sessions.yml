  id: 301
  title: "Tech Talk"
  subtype: presentation
  description: "Due to the ever changing IT environment the largest concern regarding security is losing control. Logfiles are a good method to retain control over dedicated areas and to make compliance checks. We will look at some specific use cases for logfile analysis that we found to be very helpful."
  speakers: [secret]
  link: 
