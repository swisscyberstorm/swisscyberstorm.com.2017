  title: "Mgmt Talk"
  subtype: presentation
  speakers: [secret]
  description: "The Cyber Kill Chain can be a useful tool in a corporate environment. We will clarify what it’s good for and what the limitations are. Looking at detecting intruders, we will reveal current challenges in Security Monitoring."
