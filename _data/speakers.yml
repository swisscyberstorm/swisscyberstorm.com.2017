- speaker: Cl&eacute;ment Guitton
  jobtitle: "Political Risk Analyst"
  affiliation: "SwissRe"
  ptitle: "Attribution"
  profile: "
  Clément Guitton received his doctorate from the department of War Studies at the University College
in London. He works as an advisor on political risks and released a book on attribution this year.
In classical warfare, attribution is generally of an obvious nature thanks to the openness of the
attacks or physical evidence collected on the ground. In cyber campaigns however, attribution is one
of the hardest problems that is far some solved.  And it matters a lot as many Western countries are
revising the doctrines in case they come under attack and immediate retaliation with cyber counter
strike is now on the table. The discussion in Switzerland is turning in this direction as well
despite the 2nd edition of the National Cyber Strategy keeping its civil tone. Yet the NCS is
limited to non-crisis situations and the army is warming up to the topic of cyber warfare around
here. So we are happy to have a renown expert on the subject on stage at our conference. 

  "
  image: /img/speakers/Clement_Guitton_thumb.jpg
  blog: "/2017/07/18/Introducing_Clement_Guitton.html"
