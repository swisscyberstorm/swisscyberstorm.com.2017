  affiliation: CEO Farsight Security
  profile: "
  We are very proud to have Paul Vixie as our keynote speaker. We do not need to tell you about Paul’s
greatness or about the fact that he is a veteran with over 30 years in the IT industry. But Paul
also has a unique stage presence and a very wide horizon that spans the whole of the internet and
beyond. As if to underline this, Paul proposed to talk about the viability of our constant expansion
of software to govern our lifes, our culture, society and economy: Humanity has been building and
programming general purpose computers for about six decades now, with spectacular results, mostly
good. As we contemplate the Internet of Things in light of our collective experience, there are some
disturbing conclusions to be drawn. Can we as a species safely place our economy and culture into a
global distributed network of computers, if those computers are programmed by humans using commodity
programming languages and tools? 
"
