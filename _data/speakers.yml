  id: dhiamahjoub
- speaker: Daniela Oliveira
  jobtitle: "Professor"
  affiliation: "Florida Institute for Cyber Security"
  ptitle: "Susceptibility of C-Level Management to Spear Phishing"
  profile: "
  Professor Daniela started out with research on performance in distributed video on demand systems.
She then shifted into the security domain and worked on malware detection in virtual machines,
kernel extensions and other hard technical security topics. But then, slowly, she started to bring
heuristics, behaviour models and psychology into the mix and her research turned to applied security
and human interactions with computers. A very typical development that we see over wide stretches of
the security industry. At our conference, this career scientist will speak about the
susceptibility of C-Level Management to spear phishing attacks. What angles do attackers use when
writing their bait messages and what are the keywords that will lead to a lethal click by the
receiver? What \"life domains\" need to be mentioned to draw the attention of the board member?
Daniela has originally researched this for elderly populations but is now focusing
on decision makers for our conference.
  "
  image: /img/speakers/Daniela_Oliveira_thumb.jpg
