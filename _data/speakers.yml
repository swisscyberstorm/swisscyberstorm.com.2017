  id: raphaelreischuk
- speaker: Jordi Puiggalí
  jobtitle: "Head of Research and Development"
  affiliation: "SCYTL"
  ptitle: "The Swiss Post E-Voting Solution"
  profile: "
  Jordi Puiggalí is the head of research and development of the Spanish company SCYTL, the partner of
Swiss Post for its E-Voting offering. Instead of developing it's own core E-Voting system, Swiss
Post decided to join with one of the most experienced E-Voting companies in the world. That way
Swiss Post could concentrate on the infrastructure and SCYTL adopt its voting protocol to a
potential of 26 different Swiss jurisdictions and a heavy standard document issued by the Federal
Cancellery. The cantons of Neuchatel and Fribourg have started to use the system actively in 2016
and the solution has been certified for use by 50% of the voters of a given canton. More cantons
decided to go with Swiss Post and the development is actively aiming for the 100% certification in
2018. Jordi's talk will present the Swiss Post system and their approach to the problems of voter
anonymisation and the verifiability of the votes cast and the results.
  "
  image: /img/speakers/jordi_puiggali.png
  blog: /2017/09/26/Introducing_Jordi_Puiggali.html
  social: 
    - {name: "linkedin", link: "https://es.linkedin.com/in/jordi-puiggali-a402133"}
