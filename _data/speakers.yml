- speaker: Stefan L&uuml;ders
  jobtitle: "CISO"
  affiliation: "CERN"
  ptitle: "IoT and Corporate IT Security"
  profile: "
  We all know, there is no business case for securing IoT hardware. There is no legislation and no
incentive to lock it down. But there is a lot of legal knowledge how a manufacturer can sneak out of
the responsibility via extensive EULAs. Our industry has been having great fun dissecting electronic
scales, smart toothbrushes and even IoT egg containers (here at SCS!). But the fun stops when
products with the same lousy level of security hit your corporate network. Stefan Lüders is the CISO
of CERN and he has first-hand experience with securing mission critical infrastructure when
separation and containment of insecure devices is no longer an option as strong stakeholders (CERN
physicists in Stefan's case) push for a wide introduction of hot sensors and control systems. So
what options do you have in such a situation? Stefan's talk will teach you how to live with these
devices. A separate talk by Jos Wetzels looks closer at the hardware itself.
  "
  image: /img/speakers/Stefan_Lueders_thumb.jpg
  blog: /2017/07/25/Introducing_Stefan_Lueders.html
