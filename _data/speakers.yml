  id: anthonyvance
- speaker: Thomas Hofer
  jobtitle: Technical Expert
  affiliation: "State of Geneva"
  title: CHVote - The E-Voting Offering of Geneva
  profile: "
  Thomas Hofer is the head of development for CHVote, the E-Voting offering of Geneva. Geneva has been
doing many, many E-Voting pilot runs for over ten years. Thomas Hofer has been part of the project
for half of its existence and his background in Open Source Software is now coming at his service.
Despite initial resistance, Geneva made the complete transparency a prime characteristic of its
E-Voting solution.  And when it became clear that it's system was unfit to meet the high federal
standard to receive the certification for general use by 100% of the voters of a given canton,
Geneva decided to start over from scratch, to task the technical University of Berne to develop a
new voting protocol and to implement it in a completely open source process. At Swiss Cyber Storm,
Thomas Hofer will introduce us toCHVote and how Geneva intends to implement four independent control
systems to verify the votes. Meanwhile the former generation of CHVote is in use by multiple other
Swiss cantons."
