- speaker: Bryan Ford
  jobtitle: "Professor"
  affiliation: "EPFL"
  blog: /2017/10/06/Introducing_Bryan_Ford.html
  ptitle: "An Introduction to E-Voting"
  image: /img/speakers/bryan_ford.png
  social: 
    - {name: "twitter", link: "https://twitter.com/brynosaurus"}
  www: ["http://www.brynosaurus.com"]
  profile: "
  Professor Bryan Ford went from MIT to Yale and is now leading the Decentralized/Distributed Systems
Lab (DEDIS) at the EPFL. His interest lie with the securing of private and anonymous communication
technologies. This work naturally makes him a very good choice for an introductory presentation on
E-Voting at Swiss Cyber Storm. We are not the only ones who realized this however. So he presented
in front of a group of cantons lately. His talk covered the application of blockchain technology on
E-Voting and unsolved challenges faced by the two Swiss competitors on their way to build a solution
that is certified for use by 100% of the voters and no longer limited to certain groups of voters.
Proven anonymity, individual and general verifiability of the system and the establishment of
multiple, independent control systems to supervise the various stages of the vote are the key
problems. His talk at our conference will prepare the stage for the presentations of the two Swiss
competitors.
"
  id: bryanford
- speaker: Antonio Barresi
  jobtitle: "CEO"
  affiliation: "Xorlab"
  blog: /2017/10/11/Introducing_Barresi_Ganz.html
  ptitle: "Modern Memory Corruption Exploit Mitigations"
  image: /img/speakers/Antonio_Barresi.png
  social: 
    - {name: "twitter", link: "https://twitter.com/antoniohbarresi"}
  www: ["https://www.antoniobarresi.com"]
  profile: "
  It is so annoying to teach users (again and again) not to click and to keep
clear of dangerous attachments. Yet, would it not be better if systems were
immune from such fiendish assaults? How can we protect systems from PDF
exploits and drive by downloads? This question has proven to be very, very
difficult in practice. Antonio Barresi and Matthias Ganz are founders of the
ETH Zurich spinoff Xorlab that strives to strike at the heart of this
problem. For Swiss Cyber Storm, they will address it in a wide perspective
and give us a general overview over modern means of mitigation against memory
corruption attacks. After all, Data Execution Prevention (DEP) and Address
Space Layout Randomization (ASLR) are only the - known forms of defense in
this regard.  But what other techniques do exist to make the moat wider and
the walls thicker? Our two speakers share a big interest in security problems
that are closely linked to hardware and namely Antonio has travelled far to
talk about these issues.
"
  id: antoniobarresi
