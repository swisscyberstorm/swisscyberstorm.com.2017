- speaker: Raphael Reischuk
  jobtitle: "Senior Information Security Researcher"
  affiliation: "Zühlke Group"
  ptitle: "The SCION Project"
  profile: "
  Raphael Reischuck has a deep interest with cryptographic primitives and the construction of secure
protocols based on these building blocks. This passion lead him into the Network Security Group at
ETHZ where he joined the development of the SCION project. SCION is meant to replace the basic
protocols the internet is built upon. If we are really honest, these protocols have proven to be
illfit for our security needs. The much needed performance boosts often came in the form of bolt-on
hacks instead of long-term visions. You could say that we have painted ourselves into a corner of a
room stacked with RFCs. Raphael Reischuck thinks it is time for something new. But unlike former
attempts to supersede TCP/IP and friends (attempts that are now long forgotten), SCION is designed
to allow a smooth transition. And after years of testing, piloting and revising the first
designs, the researchers of ETHZ are now coming out of cave to present us their new range of
protocols.
  "
  image: /img/speakers/raphael_reischuk.jpg
  blog: /2017/09/24/Introducing-_Raphael_Reischuk.html
