- speaker: Deviant Ollam 
  affiliation: "Author of Practical Lock Picking"
  ptitle: "Physical Access Control"
  profile: "
  Cyber Security is most interesting, when it touches on the real world. Our speaker Deviant Ollam
embodies this relationship as godfather of locksport and board member of TOOOL US and as a physical
penetration tester that not only hacks into systems, but he hacks virtual and physical systems in
order to actually get into buildings. He will also touch on social engineering so you get an
all-encompassing picture of his work with intrusion as its ultimate goal no matter the means.
Deviant Ollam is a fascinating person, a pioneer of Android security, an expert on flying with guns,
an excellent cook specialized in hotel room cuisine coping with limited means and he is a long time
member of the DefCon and the Shmoocon crew where he co-created the Lockpick Village. Join his talk
and follow a astonishing collection of staggering stories all pointing to human fallacies that would
never happen to any of you and your companies or organizations? Or could they?
  "
  image: "/img/speakers/dev.png"
  id: deviantollam
  blog: "/2017/05/15/Introducing_Deviant_Ollam.html"
  social:
    - {name: "twitter", link: "https://twitter.com/deviantollam"}
- speaker: Jos Wetzels 
  affiliation: "Researcher at the University of Twente"
  ptitle: "Industrial Control System / IoT Security"
  profile: "
  IoT is all the rage and we all have seen many presentations that left us chuckling at the abhorrent
security of these devices. Jos Wetzels takes that class of presentations one step further by leaving
the smart toothbrushes and iphone enabled dildos behind and examining IoT devices and industrial
control systems in environments where you would hope for higher standards: He looked at critical
infrastructures for electric, oil, gas and water utilities. He analyzed the operating systems used
in cars, nuclear power plants and military fighter jets. A lot of this work was carried out under
NDA conditions, but that does not prevent Jos from telling us about his lessons learnt. There is a
structural problem that he discovered, the search for a decent source of entropy. Getting truly
random numbers is hard and obtaining them in a controlled setting is a contradiction in itself. He
will touch on this and tell us how he thinks developers should improve IoT security.
"
  image: /img/speakers/Jos_Wetzels.png
  id: joswetzels
  www: ["http://samvartaka.github.io/about"]
  blog: "/2017/06/07/Introducing_Jos_Wetzels.html"
- speaker: Tarah Wheeler 
  affiliation: "Author and Cybersecurity Czar"
  ptitle: "Fintech And Digital Transformation"
  profile: "
  Tarah Wheeler is a thought leader on security and internet freedom. She is best known for her Women
in Tech book but at Cyber Storm, she will speak about the security and the digital transformation of
finance: Fiat currencies around the world are beginning to transition to a purely digital form and
the removal of the 500 Euro notes is only one of the more obvious signs. With a purely digital fiat
currency, black market monetary stockpiles would be exposed, the number of participants in the
banking system is meant to grow, and fiscal efficiency will be improved.  Money is now flowing
freely, with no capital controls, and the meta data surrounding financial transactions is more
valuable than the money itself - yet often poorly secured.  Meanwhile the blockchain or even crypto
currencies seem to be a disrupting technology and they will destroy many established business
models: It is very likely the Bretton Woods system as we know it will transform before our eyes in
the next few years. 
  "
  image: /img/speakers/Tarah_Wheeler_thumb.jpg
  id: tarahwheeler
  blog: "/2017/05/30/Introducing_Tarah_Wheeler.html"
  www: ["https://en.wikipedia.org/wiki/Tarah_Wheeler"]
- speaker: Tanya Janca 
  affiliation: "Security Officer at Canadian Government"
  ptitle: "Pushing Left Like A Boss"
  profile: "
 Tanya Janca's talk titled \"Pushing Left Like a Boss\" points at the Software Development Lifecycle
(SDLC) where the costs of bugs grow exponentially the longer you wait. Fix conceptual bugs
and they hurt, but wait until the product has been rolled out and conceptual errors have grown into
failures that threaten the existence of the product; to say the least. But how can you
push left? What are the best practices for your organisation to detect these failure early on and
to remain agile in your development. Can you build a DevOps pipeline without compromising on
security? Tanya Janca is a developer with almost 20 years of experience. She advocated 
safe coding practices for years, she accompanied the 42nd General Election in Canada as the IT 
security coordinator, she is a Co-Leader of the OWASP Chapter Ottawa and engaged in the OWASP Women
in AppSec initiative. And lately she started a career as a speaker at various conferences in the
States and in Europe.
  "
  image: /img/speakers/Tanya_Janca_thumb.jpg
  id: tanyajanca
  blog: "/2017/05/23/Introducing_Tany_Janca.html"
- speaker: Dhia Mahjoub
  jobtitle: "Head of Security Research"
  affiliation: "Cisco Umbrella (former OpenDNS)"
  ptitle: "Behaviors and Patterns of Bulletproof Hosters"
  profile: "
  When we think of bulletproof hosting, we usually think of shady firms in the style of the Russian
Business Network. They were known dodge all inquiries and take-down notices from governments. They
are thus operating in corrupt legislations where such behaviour is accepted. Nowadays, this
traditional centralized bulletproof hosting has morphed into a more modern, flexible and elusive
style where hosters diversify their footprints across various spaces and jurisdictions and act as
dynamic business partners for criminals that want to host illegal contents online. Copyright
infringement?  Not all country prosecute it. Illegal Porn?  Better know the jurisdiction. Stolen
data? We have servers in locations were your government won’t be able to reach them. Dhia Mahjoub is
the Head of Security Research at Cisco Umbrella, formerly OpenDNS, where he has all the data at his
disposal to discover the operation patterns of these modern bulletproof hosters.
  "
  image: /img/speakers/Dhia_Mahjoub.jpg
  blog: "/2017/07/11/Introducing_Dhia_Mahjoub.html"
