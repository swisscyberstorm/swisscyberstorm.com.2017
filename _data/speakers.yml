- speaker: Anthony Vance
  jobtitle: "Associate Professor"
  affiliation: "Brigham Young University"
  ptitle: "Usable Security from a Neuroscience Perspective"
  profile: "
  The famous quote “Given a choice between dancing pigs and security, users will pick dancing pigs
every time” stands at the beginning of Anthony Vance's talk. Yet, why are users behaving like this?
And why have 20 years of friends getting hacked, near-daily press coverage of security incidents and
tedious awareness programs failed to change this fundamental behaviour pattern?  Our speaker used
combined functional magnetic resonance imaging and traditional usability testing to examine users
while surfing the web and watching video clips. The results reveal a substantial effect of
neurobiology on user’s security behavior.  It is worth looking at his results in detail.  But
Anthony will also suggest practical ways to improve the security via a better design of user
interfaces.  Interfaces written with the awareness of the fact that neurobiological fundamentals are
hard to change.  His presentation will include various examples and suggestions in this direction.
"
  image: /img/speakers/Anthony_Vance_thumb.jpg
  blog: /2017/09/14/Introducing_Anthony_Vance.html
