# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
author: Benajmin Fehrensen, SCS
url: "http://m.swisscyberstorm.com" # the base hostname & protocol for your site

# News Title
NewsTitle: "Latest News"

# Hero Block -- typing on the start site 
heroImage: "hero.jpg"
heroTitle: "<typeout>"
eventDate: "October, 2016"
typeoutTextValues: '"Swiss Cyber Storm", "Swiss Cyber Storm 2016", "SCS 2016"'
typeoutFallback: "SCS 2016"

# THEME-SPECIFIC CONFIGURATION
