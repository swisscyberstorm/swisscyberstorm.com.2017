# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
author: Benajmin Fehrensen, SCS
myurl: "https://www.swisscyberstorm.com" # the base hostname & protocol for your site

# News Title
NewsTitle: "Latest News"

# Hero Block -- typing on the start site 
heroImage: "hero.jpg"
heroTitle: "<typeout>"
eventDate: "October, 2017"
typeoutTextValues: '"Swiss Cyber Storm", "Swiss Cyber Storm 2017", "SCS 2017"'
typeoutFallback: "SCS 2017"


# Footer
socialLinks:
 - {link: "https://twitter.com/swisscyberstorm", icon: "twitter"}
 - {link: "https://www.facebook.com/SwissCyberStorm", icon: "facebook"}
 - {permalink: "/feed.xml", icon: "rss"}
footerBlocks:
 -
  title: "Links"
  links:
   - {link: "http://www.europeancybersecuritychallenge.eu/", text: "European Cyber Security Challenge"}
   - {link: "https://www.hacking-lab.com", text: "Hacking Lab"}
 -
  title: "Swiss Cyber Storm"
  links:
   - {link: "/about/committee/", text: "About Us"}
   - {link: "mailto:contact@swisscyberstorm.com", text: "Contact"}
   
# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: "Swiss Cyber Storm 2017 - International IT Security Conference"
  avatar: SCS_Logo.png
  gravatar: # email md5 hash
  description: "Swiss Cyber Storm 2017 Conference, European Cyber Security Challenge, Cyber Security Challenge, IT Security Conference Switzerland" # used by search engines
  

  # Header and footer text

  home_text: Home

  header_img: nodes_bg.jpg

  header_text: >
      <div>
      	<span id="mainTitle" class="fadeIn animated" style="font-size:80px;font-weight:bold;">Swiss Cyber Storm</span>
      	<img id="mainLogo" class="zoomIn animated" src="/img/SCS_Logo.png" alt="Swiss Cyber Storm Logo" width="100px" style="vertical-align:middle;margin-bottom:55px;">
      </div>
    
  call_out: >
      <a class="button-inverted" href="http://www.eventbee.com/v/swisscyberstorm/event?eid=128221942">
      Tickets / Registration
      </a>

  
  # Icons
  rss: false
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: "SwissCyberStorm"
  flickr: 
