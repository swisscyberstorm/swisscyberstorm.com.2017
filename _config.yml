  avatar: SCS_Logo.png
  gravatar: # email md5 hash
  description: "Swiss Cyber Storm 2015 Conference, European Cyber Security Challenge, Cyber Security Challenge, IT Security Conference Switzerland" # used by search engines
  

  # Header and footer text

  home_text: Home

  header_img: nodes_bg.jpg

  header_text: >
      <div>
      	<span id="mainTitle" class="fadeIn animated" style="font-size:80px;font-weight:bold;">Swiss Cyber Storm</span>
